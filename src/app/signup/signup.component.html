<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="absolute z-1 ">
  <video autoplay="true" class="h-screen w-screen bg-gray-900" loop="true"
         src="../../assets/instructor_video.mp4"></video>
</div>


<div class="flex flex-row justify-center  block">
  <div class="  z-2 opacity-75 student ">
    <div class=" min-h-screen flex flex-col">
      <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
          <form class="max-w-xl" method="POST" action="#" id="signupform" (submit)="studentSignUp($event)">
            <h1 class="mb-8 text-3xl text-center font-bold text-2xl">Sign up</h1>
            <input
              type="text"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="fullname"
              id="fullName"
              placeholder="Full Name"/>

            <input
              type="text"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="email"
              id="email"
              placeholder="Email"/>

            <input
              type="password"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="password"
              id="password"
              placeholder="Password"/>
            <input
              type="password"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="confirm_password"
              id="confirm_password"
              placeholder="Confirm Password"/>
            <input
              type="studentorteacher"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="st_or_te"
              id="studentorteacher"
              placeholder="Student or Teacher"/>

            <button type="submit" class="w-full text-center py-3 rounded bg-green text-black bg-blue-200 hover:bg-blue-600 hover:font-bold focus:outline-none my-1">Create Account</button>
          </form>
          <div class="text-center text-sm text-grey-dark mt-4">
            By signing up, you agree to the
            <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
              Terms of Service
            </a> and
            <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
              Privacy Policy
            </a>
          </div>
        </div>

        <div class="text-white mt-6">
          Already have an account?
          <a class="no-underline border-b border-blue text-white" href="#">
            Log in
          </a>.
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
