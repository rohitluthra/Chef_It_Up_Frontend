<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/balloon-css/balloon.min.css">

</head>
<body>

<div class="navbar mx-6" >
  <header class="flex justify-between items-center">
    <img routerLink="/stuDash" class=" h-16 cursor-pointer" src="../../assets/logo_edited_2.jpeg" alt="">

    <div class="pt-2 relative mx-auto text-gray-900">
      <div class="relative text-gray-600 w-full text-3xl text-black font-extrabold">Search for new classes</div>
    </div>

    <div class="relative z-10">
      <button tabindex="-1" (click)="dropdownShowOrNot()" class=" relative block h-10 w-10 mx-8">
        <img class="md:w-1/2 md:h-1/2 lg:w-full lg:h-full object-cover rounded-full overflow-hidden border-2 hover:border-blue-600  hover:shadow-2xl"
             src="https://images.unsplash.com/photo-1506863530036-1efeddceb993?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="">
      </button>
      <button *ngIf="isOpen" (click)="isOpen=false"  class="fixed top-0 right-0 left-0 bottom-0 h-full w-full bg-white opacity-50 cursor-default"></button>
      <div  *ngIf="isOpen" class="absolute top-auto right-0 w-48 mt-4 py-2 bg-white rounded-b-lg shadow-2xl" >
        <a class="block px-8 py-2 hover:bg-indigo-400 hover:text-white " href="">Settings</a>
        <a class="block px-8 py-2 hover:bg-indigo-400 hover:text-white" href="">Support</a>
        <a class="block px-8 py-2 hover:bg-indigo-400 hover:text-white" href="">Sign out</a>
      </div>
    </div>
  </header>
</div>
<hr class="border-t-2 border-black m-2">

<div class="container mx-auto  px-4">

  <div class="my-4 relative mx-auto text-gray-900">
    <button routerLink="/stuDash" class="ml-5 flex" aria-label="Go back to dashboard" data-balloon-pos="right"><mat-icon class=" text-3xl font-extrabold cursor-pointer transition-all transition-ease-out hover:text-orange-500">arrow_back</mat-icon>
    </button>
    <form class=" mt-3  flex  flex-row flex-wrap justify-center items-center">
      <input type="text" class=" text-gray-600  w-1/3  p-2  rounded-l-lg border-2 border-blue-600" placeholder="Search a Class" id = "searchBarText"/>
      <button class=" p-2 border-2 border-blue-600 w-1/5 bg-blue-600  rounded-r-lg  text-white hover:bg-blue-600 " type="submit">Search</button>
    </form>
  </div>

  <div class="flex flex-row flex-wrap justify-center ">
    <div class="w-full lg:w-1/4 m-2  md:mb-0" *ngFor="let classe of classesList; let i=index">
      <div  class=" bg-white rounded-lg overflow-hidden shadow relative my-4 transition-all transition-ease-out animated fadeIn cursor-pointer  hover:shadow-2xl">
        <img (click)="openRecipeDetailsDialog()" class="w-full object-cover object-center transition-all transition-ease-out hover:opacity-75" src="http://cdn.cnn.com/cnnnext/dam/assets/190624122444-15-best-greek-food-restricted.jpg" >
        <div class="flex p-4 h-auto flex-col justify-around hover:text-white ">
          <a  class="block text-blue-500 font-semibold text-lg md:text-base lg:text-lg">
            {{classe.name}}
          </a>
          <div class="text-gray-600 text-sm leading-relaxed block md:text-xs lg:text-sm">
            {{classe.description}}
          </div>
          <div class=" mt-2 lg:inline m-2 ">
            <button [id]="i" class="inline uppercase mx-auto shadow bg-indigo-800 hover:bg-indigo-700 focus:shadow-outline focus:outline-none text-white text-xs py-1 px-6 rounded" (click)="subscribeHandler(classe, $event)">Subscribe</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
