<!doctype html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Zilla+Slab&display=swap" rel="stylesheet">
<!--<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">

  <title>Document</title>
</head>
<body>

<div class="navbar mx-6" >
  <header class="flex justify-between items-center">
    <img class=" h-16 cursor-pointer" src="../../assets/logo_edited_2.jpeg" alt="">
    <div class="pt-2 relative mx-auto text-gray-900">

      <form class=" mt-3  flex  flex-row  flex-wrap" (submit)="searchBar($event)">
        <input id = "searchBarText" type="text" class=" text-gray-600  w-2/3  p-2  rounded-l-lg border-2 border-blue-600" placeholder="Search a Class"/>
        <button class=" p-2  w-1/3  bg-blue-600  rounded-r-lg  text-white hover: bg-blue-600 tracking-widest" type="submit">Search</button>
      </form>

    </div>
    <div class="relative z-10">
      <button tabindex="-1" (click)="dropdownShowOrNot()" class=" relative block h-10 w-10 mx-8">
        <img class="md:w-1/2 md:h-1/2 lg:w-full lg:h-full object-cover rounded-full overflow-hidden border-2 hover:border-blue-600  hover:shadow-2xl" src="https://images.unsplash.com/photo-1506863530036-1efeddceb993?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="">
      </button>
      <button *ngIf="isOpen" (click)="isOpen=false"  class="fixed top-0 right-0 left-0 bottom-0 h-full w-full bg-white opacity-50 cursor-default"></button>
      <div  *ngIf="isOpen" class="absolute top-auto right-0 w-48 mt-4 py-2 bg-white rounded-b-lg shadow-2xl" >
        <a class="block px-8 py-2 hover:bg-indigo-400 hover:text-white " href="">Settings</a>
        <hr class="border-t mx-2 border-gray-400">

        <a class="block px-8 py-2 hover:bg-indigo-400 hover:text-white" href="">Support</a>
        <hr class="border-t mx-2 border-gray-400">
        <a class="block px-8 py-2 hover:bg-indigo-400 hover:text-white" href="">Sign out</a>
      </div>
    </div>
    <!--    </div>-->

  </header>
</div>
<hr class="border-t-2 border-black m-2">
<div class="container mx-auto">
  <div class="flex items-start m-4">
    <div class="font-bold text-2xl pr-4 " *ngIf="teacher != null">Welcome back, {{teacher?.name}} </div>
    <a (click)="openDialogue()" class="cursor-pointer bg-orange-600  transition-all transition-ease-out hover:bg-orange-500 font-bold text-white tracking-wide py-2 px-4 rounded items-center rounded-full animated zoomIn">
      Add Class
    </a>
  </div>

  <ul class="ClassList mx-auto px-20">
    <li class="classList_Element m-4 animated zoomIn transition-all transition-ease-out hover:shadow-2xl" *ngFor="let clas of displayingClassList">
      <div class="flex items-center bg-yellow-400 p-4 rounded">
        <div class="hidden md:block my-1 pr-4 lg:w-1/3 ">
          <img class="rounded-lg w-full" src="https://www.tiffin.com/images/structured-data/catering/photos/ctm3.jpg" alt="Image">
        </div>
        <div class ="flex flex-col lg:w-2/3">
        <form id="{{clas.name}}" (submit)="searchBar($event)">
          <div class="mainHeading font-bold text-3xl">{{clas.name}}</div>
          <div class="description py-3">{{clas.description}}
          </div>
          <div class="actionDiv flex justify-start ">
            <div class=" bg-blue-600  rounded-full transition-all transition-ease-out hover:bg-blue-700 cursor-pointer hover:shadow-2xl py-1 px-6 text-white tracking-wider">
              <a (click)="goToClass(clas)"> Recipes </a></div>
            <div class=" bg-blue-600 rounded-full  transition-all transition-ease-out hover:bg-blue-700 cursor-pointer hover:shadow-2xl py-1 px-6 text-white tracking-wider mx-4" (click)="deleteClass(clas)">
              <a (click)="deleteClass(clas)">Delete</a></div>

          </div>
        </form>
        </div>
      </div>
    </li>
  </ul>
</div>


<div class="my-32"></div>

</body>
<app-footer></app-footer>

</html>
